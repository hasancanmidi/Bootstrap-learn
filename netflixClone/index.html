<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Netflix</title>
</head>

<body>
  <div class="login-top">
    <a href="https://www.netflix.com/tr/"><img src="images/netflix-logo.png" alt=""></a>
  </div>

  <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
    <section class="login-box">
      <form>
        <h1 class="h3 mb-3 fw-normal text-white fs-1 mb-4">Oturum Aç</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="E-posta veya telefon numarası">
          <label for="floatingInput">E-posta veya telefon numarası</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mb-4" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>

        <button class="w-100 btn btn-lg btn-danger" type="submit"><a class="text-white" style="text-decoration: none;" href="https://www.netflix.com/tr/">Oturum Aç</a></button>

        <div class="checkbox mb-3 text-muted mt-3 d-flex justify-content-between align-items-center" style="font-size: 0.8rem;">
          <label style="display:flex; align-items: center;">
            <input class="me-1" type="checkbox" value="remember-me"> Beni Hatırla </input>
          </label>
          <span><a href="https://www.netflix.com/tr/LoginHelp" class="sign-up text-muted">Yardım İster Misiniz ?</a></span>
        </div>
        <div class="mt-5">
          <span class="text-muted">Netflix'e katılmak ister misiniz ? </span><a href="https://www.netflix.com/tr/" class="text-white sign-up">Şimdi Kaydolun.</a>
          <p class="text-muted mt-3" style="font-size: 0.8rem;">Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından korunuyor. <a href="">Daha fazlasını öğrenin.</a></p>
        </div>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
